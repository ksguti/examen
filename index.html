<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colegio Mahanaym - Exámenes de Ingreso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('exam-background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: 1;
    }
    main {
      position: relative;
      z-index: 2;
      min-height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    footer {
      position: relative;
      z-index: 2;
      background: #f8fafc;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.75rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <main>
    <div id="app" class="bg-white p-6 sm:p-8 rounded-xl shadow-xl w-full max-w-md sm:max-w-lg">
      <div class="flex justify-center mb-6">
        <img src="colegio_mahanaym.png" alt="Logo Colegio Mahanaym" class="h-16 sm:h-20">
      </div>
      <h1 class="text-xl sm:text-2xl font-semibold mb-4 text-center text-gray-800">Bienvenido(a) a los Exámenes de Ingreso</h1>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm sm:text-base font-medium">Nombre y Apellido</label>
        <input id="username" type="text" class="border rounded w-full py-2 px-3 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Ej: Fernando Camacho">
      </div>
      <button onclick="login()" class="bg-blue-600 text-white py-2 px-4 rounded-lg mb-4 w-full sm:w-auto hover:bg-blue-700 transition shadow-md text-sm sm:text-base">Iniciar Sesión</button>
      <a href="admin-login.html" class="bg-green-600 text-white py-2 px-4 rounded-lg w-full sm:w-auto hover:bg-green-700 transition shadow-md block text-center text-sm sm:text-base">Administrador</a>
    </div>
  </main>
  <footer>
    Derechos reservados Mahanaym 2025. 
    
  </footer>
  <script src="js/questions.js"></script>
  <script src="js/results.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
